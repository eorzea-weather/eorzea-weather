[build]
  base    = './'
  command = 'yarn build'
  publish = './dist/'

  [build.environment]
    NODE_VERSION = '12.18.0'

[[redirects]]
  force  = true
  from   = '/'
  query  = { locale = "en" }
  status = 200
  to     = '/index.en.html'

[[redirects]]
  force  = true
  from   = '/'
  query  = { locale = "ja" }
  status = 200
  to     = '/index.ja.html'

[[redirects]]
  conditions = { Language = ["ja"] }
  from       = '/'
  status     = 200
  to         = '/index.ja.html'

[[redirects]]
  from   = '/'
  status = 200
  to     = '/index.en.html'

[[redirects]]
  from   = '/zones/*'
  query  = { locale = "en" }
  status = 200
  to     = '/index.en.html'

[[redirects]]
  from   = '/zones/*'
  query  = { locale = "ja" }
  status = 200
  to     = '/index.ja.html'

[[redirects]]
  conditions = { Language = ["ja"] }
  from       = '/zones/*'
  status     = 200
  to         = '/index.ja.html'

[[redirects]]
  from   = '/zones/*'
  status = 200
  to     = '/index.en.html'

[[redirects]]
  from       = '/*'
  status     = 404
  to         = '/index.en.html'

[[headers]]
  for = '/*.js'
  [headers.values]
    Cache-Control = 'max-age=31536000, public, immutable'
